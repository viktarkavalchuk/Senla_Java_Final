<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration message</title>
</head>

    <p th:text="'From sender: ' + ${chat.getChatSender.getLogin()} + '; '"></p>

</html>
