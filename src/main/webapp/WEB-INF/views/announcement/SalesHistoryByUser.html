<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Get closed announcements by User</title>
</head>
<p>Closed nnouncements by User:</p>

<div th:each="announcement : ${GetSalesHistoryByUser}">
    <a th:text="'Number: ' + ${announcement.getId()} + '; '"></a>
    <a th:text="'Name: ' + ${announcement.getName()} + '; '"></a>
    <a th:text="'Price: ' + ${announcement.getPrice()} + '; '"></a>
    <a th:text="'Rating: ' + ${announcement.getRating()} + '; '"></a>
</div>
</body>
</html>
